name: Build Transformers for RISC-V

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 1"  # Weekly on Mondays

jobs:
  build:
    runs-on: RISCV64
    permissions:
      contents: write
    outputs:
      tag_name: ${{ steps.get-latest-tag.outputs.tag_name }}
      release_name: ${{ steps.get-version.outputs.release_name }}
      asset_name: ${{ steps.get-version.outputs.asset_name }}
      asset_path: ${{ steps.get-version.outputs.asset_path }}

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 \
            python3-dev \
            python3-venv \
            python3-pip \
            build-essential \
            git \
            wget \
            curl \
            libopenblas-dev

      - name: Install Rust with retries
        run: |
          # Function to install Rust with retries and exponential backoff
          install_rust() {
            local max_attempts=10
            local attempt=1
            local wait_time=5
            
            while [ $attempt -le $max_attempts ]; do
              echo "Attempt $attempt of $max_attempts to install Rust..."
              
              # Download rustup with retries
              if curl --retry 5 --retry-delay 5 --retry-max-time 60 \
                   --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs \
                   | sh -s -- -y --default-toolchain stable; then
                echo "âœ… Rust installation successful!"
                source "$HOME/.cargo/env"
                rustc --version
                cargo --version
                return 0
              fi
              
              echo "âŒ Attempt $attempt failed"
              if [ $attempt -lt $max_attempts ]; then
                echo "Retrying in $wait_time seconds..."
                sleep $wait_time
                wait_time=$((wait_time * 2))  # Exponential backoff
              fi
              attempt=$((attempt + 1))
            done
            
            echo "âŒ Failed to install Rust after $max_attempts attempts"
            return 1
          }
          
          install_rust

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python environment
        run: |
          python3 -m venv $GITHUB_WORKSPACE/venv
          source $GITHUB_WORKSPACE/venv/bin/activate
          
          # Configure pip for better network resilience
          pip config set global.retries 10
          pip config set global.timeout 60
          
          pip install --upgrade pip setuptools wheel build

      - name: Check environment
        run: |
          set -eux
          uname -a
          source $GITHUB_WORKSPACE/venv/bin/activate
          python --version
          pip --version
          
          # Source Rust environment
          source "$HOME/.cargo/env"
          cargo --version
          rustc --version

      - name: Clone transformers and checkout latest tag
        id: get-latest-tag
        run: |
          set -eux
          
          # Configure Git for large repos
          git config --global http.postBuffer 524288000
          git config --global http.maxRequests 2
          git config --global core.compression 0

          rm -rf transformers
          git clone --depth=1 --no-tags https://github.com/huggingface/transformers.git
          cd transformers

          # Fetch only tag references
          git fetch --tags --depth=1

          # Get latest release tag (v*)
          LATEST_TAG=$(git tag -l "v*" | grep -v "rc" | sort -V | tail -n 1)
          echo "Checking out $LATEST_TAG"

          # Fetch and checkout that tag
          git fetch --depth=1 origin tag $LATEST_TAG
          git checkout FETCH_HEAD

          echo "tag_name=$LATEST_TAG" >> "$GITHUB_OUTPUT"

      - name: Install PyTorch RISC-V wheel
        run: |
          source $GITHUB_WORKSPACE/venv/bin/activate
          
          # Download and install PyTorch RISC-V wheel
          wget https://github.com/alitariq4589/pytorch-riscv/releases/download/v2.10.0/torch-2.10.0a0+git449b176-cp312-cp312-linux_riscv64.whl
          pip install torch-2.10.0a0+git449b176-cp312-cp312-linux_riscv64.whl

      - name: Install and build dependencies
        run: |
          # Source Rust environment
          source "$HOME/.cargo/env"
          
          source $GITHUB_WORKSPACE/venv/bin/activate
          cd transformers
          
          # Install all build dependencies from pyproject.toml
          pip install setuptools>=40.8.0 wheel
          
          # Install maturin (needed for building tokenizers Rust components)
          pip install maturin
          
          # Install any runtime dependencies needed for building
          pip install numpy packaging
          
          # Pre-build and install tokenizers to avoid rebuilding during verification
          echo "Building tokenizers from source..."
          pip install "tokenizers>=0.22.0,<=0.23.0"
          
          # If transformers has a requirements.txt for building, install it
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Build transformers wheel
        run: |
          # Source Rust environment
          source "$HOME/.cargo/env"
          
          source $GITHUB_WORKSPACE/venv/bin/activate
          cd transformers
          
          # Build the wheel without isolation to avoid network issues
          python -m build --wheel --no-isolation

      - name: Get version and set outputs
        id: get-version
        run: |
          source $GITHUB_WORKSPACE/venv/bin/activate
          cd transformers
          
          # Extract version from built wheel
          WHEEL_FILE=$(ls dist/*.whl)
          WHEEL_NAME=$(basename $WHEEL_FILE)
          VERSION=$(echo $WHEEL_NAME | sed -n 's/transformers-\([^-]*\)-.*/\1/p')
          
          ASSET_NAME="transformers-${VERSION}-py3-none-linux_riscv64.whl"
          ASSET_PATH="$GITHUB_WORKSPACE/${ASSET_NAME}"

          # Copy wheel to workspace with standardized name
          cp $WHEEL_FILE $ASSET_PATH

          echo "release_name=Transformers ${VERSION} RISC-V" >> $GITHUB_OUTPUT
          echo "asset_name=$ASSET_NAME" >> $GITHUB_OUTPUT
          echo "asset_path=$ASSET_PATH" >> $GITHUB_OUTPUT

      - name: Verify wheel
        run: |
          # Source Rust environment (needed for building tokenizers dependency)
          source "$HOME/.cargo/env"
          
          source $GITHUB_WORKSPACE/venv/bin/activate
          pip install ${{ steps.get-version.outputs.asset_path }}
          python -c "import transformers; print(f'Transformers version: {transformers.__version__}')"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get-version.outputs.asset_name }}
          path: ${{ steps.get-version.outputs.asset_path }}

      - name: Create or push to tag
        run: |
          TAG=${{ steps.get-latest-tag.outputs.tag_name }}

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git ls-remote --exit-code --tags origin "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "âœ… Tag $TAG already exists. Skipping tag creation." 
          else
            echo "ðŸ†• Tag $TAG does not exist. Creating and pushing..."
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get-latest-tag.outputs.tag_name }}
          name: ${{ steps.get-version.outputs.release_name }}
          files: ${{ steps.get-version.outputs.asset_path }}
          body: |
            ## Transformers RISC-V Build
            
            Python wheel for Hugging Face Transformers compiled for RISC-V architecture.
            
            **Installation:**
            ```bash
            # Install PyTorch for RISC-V first
            pip install https://github.com/alitariq4589/pytorch-riscv/releases/download/v2.10.0/torch-2.10.0a0+git449b176-cp312-cp312-linux_riscv64.whl
            
            # Install Transformers
            pip install ${{ steps.get-version.outputs.asset_name }}
            ```
            
            **Requirements:**
            - Python 3.12
            - RISC-V 64-bit Linux
            - PyTorch RISC-V (see link above)